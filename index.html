<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KeyFixer - 转拽 砖转 拽转</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
    }

    img.logo {
      margin-top: 32px;
      width: 208px; /*  -30% */
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .logo-gap {
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .boxes-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px; /* 拽转 专 -40% */
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 80px;
      font-size: 16px;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      resize: vertical;
    }

    .magic-btn-container {
      margin-top: 10px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #0d7680;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b5f6b;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="KeyFixer logo" class="logo"/>
  <div class="logo-gap"></div>
  <div class="subtitle">转拽 注转 转 注拽转 拽 砖驻  </div>

  <div class="boxes-container">
    <textarea id="inputText" placeholder="拽 转 拽住 "></textarea>
    <textarea id="outputText" placeholder=" 转驻注 转爪"></textarea>

    <div class="magic-btn-container">
      <button onclick="fixText()">Fix it</button>
      <button onclick="copyText()"> 注转拽</button>
    </div>
  </div>

  <script>
    function fixText() {
      const input = document.getElementById("inputText").value;
      const output = document.getElementById("outputText");
      output.value = convertHebrewEnglish(input);
    }

    function copyText() {
      const output = document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
    }

    function convertHebrewEnglish(text) {
      const map = {
        'q': '/', 'w': "'", 'e': '拽', 'r': '专', 't': '', 'y': '', 'u': '', 'i': '', 'o': '', 'p': '驻',
        'a': '砖', 's': '', 'd': '', 'f': '', 'g': '注', 'h': '', 'j': '', 'k': '', 'l': '', ';': '祝',
        'z': '', 'x': '住', 'c': '', 'v': '', 'b': '', 'n': '', 'm': '爪', ',': '转', '.': '抓',
        'Q': '/', 'W': '"', 'E': '拽', 'R': '专', 'T': '', 'Y': '', 'U': '', 'I': '', 'O': '', 'P': '驻',
        'A': '砖', 'S': '', 'D': '', 'F': '', 'G': '注', 'H': '', 'J': '', 'K': '', 'L': '', ':': '祝',
        'Z': '', 'X': '住', 'C': '', 'V': '', 'B': '', 'N': '', 'M': '爪', '<': '转', '>': '抓'
      };
      return text.split('').map(c => map[c] || c).join('');
    }
  </script>
</body>
</html>
