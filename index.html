<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>KeyFixer - תיקון פריסת מקלדת</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .logo {
      margin: 32px auto 12px auto;
      width: 208px; /* 30% יותר מ-160px */
      max-width: 60vw;
      height: auto;
      display: block;
    }
    .subtitle {
      font-size: 1em;
      margin-bottom: 24px; /* הופחת ב-40% */
    }
    .boxes-container {
      margin-bottom: 16px;
    }
    textarea {
      width: 300px;
      height: 60px;
      font-size: 16px;
    }
    .magic-btn-container {
      margin-top: 8px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    .copy-btn {
      margin-top: 12px;
      background-color: #eee;
    }
    a {
      display: inline-block;
      margin-top: 16px;
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="KeyFixer logo" class="logo" />

  <div class="subtitle"תיקון הקלדה שגויה</div>

  <div class="boxes-container">
    <textarea id="inputText" placeholder="הדבק את הטקסט כאן"></textarea>
    <div class="magic-btn-container">
      <button onclick="fixText()">Fix it</button>
    </div>
    <textarea id="outputText" placeholder="התוצאה תופיע כאן" readonly></textarea>
    <br />
    <button class="copy-btn" onclick="copyToClipboard()">📋 העתק</button>
  </div>

  <a href="terms.html">לתנאי השימוש</a>

  <script>
    function fixText() {
      const input = document.getElementById("inputText").value;
      const output = convertHebrewToEnglish(input); // פונקציה דמיונית, תחליף בקוד שלך
      document.getElementById("outputText").value = output;
    }

    function copyToClipboard() {
      const output = document.getElementById("outputText");
      output.select();
      output.setSelectionRange(0, 99999);
      document.execCommand("copy");
    }

    function convertHebrewToEnglish(str) {
      // פונקציה לדוגמה - תשנה בהתאם ללוגיקה שלך
      return str.replace(/ש/g, "a").replace(/נ/g, "b").replace(/ב/g, "c");
    }
  </script>
</body>
</html>
