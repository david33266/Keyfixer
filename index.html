  <title>KeyFixer -  תיקון הקלדה </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .logo {
      margin-top: 32px;
      margin-bottom: 0;
      width: 208px;
      max-width: 60vw;
      height: auto;
      display: block;
    }
    .logo-gap {
      height: 5.1em;
      width: 100%;
      display: block;
      content: "";
    }
    .subtitle {
      margin-bottom: 18px;
      color: #444;
      font-size: 1.08em;
    }
    .boxes-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 340px;
      max-width: 96vw;
      gap: 12px;
      margin-bottom: 16px;
    }
    textarea,
    #resultBox {
      width: 100%;
      font-size: 1.2em;
      border-radius: 8px;
      border: 2.5px solid #0d3364;
      box-sizing: border-box;
      padding: 10px;
      background: #fff;
    }
    textarea {
      height: 60px;
      resize: none;
      direction: ltr;
      text-align: left;
      margin-bottom: 0;
    }
    #resultBox {
      min-height: 40px;
      background: #fff;
      color: #222;
      word-break: break-word;
      text-align: right;
      direction: rtl;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .magic-btn-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .magic-btn {
      font-size: 1.08em;
      padding: 7px 24px;
      border: none;
      border-radius: 6px;
      background: #1565c0;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 1.5px 7px #0001;
    }
    .magic-btn:active {
      background: #0d47a1;
    }
    .footer {
      margin-top: auto;
      margin-bottom: 9.6px;
      color: #888;
      font-size: 0.95em;
    }
    .footer a {
      color: #1565c0;
      text-decoration: none;
      margin-inline: 6px;
    }
    @media (max-width: 500px) {
      .boxes-container {
        width: 92vw;
      }
      .logo {
        width: 60vw;
        max-width: 200px;
      }
    }
  </style>
</head>
