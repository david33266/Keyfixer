<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>KeyFixer - 转拽 拽 </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .logo {
      margin-top: 32px;
      margin-bottom: 0;
      width: 208px; /*  志30% */
      max-width: 60vw;
      height: auto;
      display: block;
    }
    .logo-gap {
      height: 5.1em; /* 拽 志40% */
      width: 100%;
      display: block;
      content: "";
    }
    .subtitle {
      margin-bottom: 18px;
      color: #444;
      font-size: 1.08em;
    }
    .boxes-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 340px;
      max-width: 96vw;
      gap: 12px;
      margin-bottom: 16px;
    }
    textarea,
    #resultBox {
      width: 100%;
      font-size: 1.2em;
      border-radius: 8px;
      border: 2.5px solid #0d3364;
      box-sizing: border-box;
      padding: 10px;
      background: #fff;
    }
    textarea {
      height: 60px;
      resize: none;
      direction: ltr;
      text-align: left;
      margin-bottom: 0;
    }
    #resultBox {
      min-height: 40px;
      background: #fff;
      color: #222;
      word-break: break-word;
      text-align: right;
      direction: rtl;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .magic-btn-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .magic-btn {
      font-size: 1.08em;
      padding: 7px 24px;
      border: none;
      border-radius: 6px;
      background: #1565c0;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 1.5px 7px #0001;
    }
    .magic-btn:active {
      background: #0d47a1;
    }
    .footer {
      margin-top: auto;
      margin-bottom: 9.6px; /* 拽 志40% */
      color: #888;
      font-size: 0.95em;
    }
    @media (max-width: 500px) {
      .boxes-container {
        width: 92vw;
      }
      .logo {
        width: 60vw;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAMAAACahl6sAAAAOVBMVEX///8AAADf398QEBAcHBzc3Nz09PTj4+N/f3////9bW1v4+Pju7u7Z2dn5+fl7e3vy8vLW1taSkpKi4T0nAAABGklEQVR4nO3QsQ3CQBCF4eNoGDCLqP//zrs0YMF2d2zcp7G5wL+vdPb1PdX3V91fdX3V91fdX3V91fdX3V91fdX3V91fdX3V91fdX3V91fdX3V91fdX3V91fdX3V91fdX3V91fdX3V91fdX3V91fdX3V91fdX3V91fdX3V91fdX3V91ffX/Ev/PXAkL4M8AAAAASUVORK5CYII=" alt="KeyFixer logo" class="logo">
  <div class="logo-gap"></div>
  <div class="subtitle">转拽 注转 爪转 拽转</div>
  <div class="boxes-container">
    <textarea id="inputText" placeholder="拽 转 拽住"></textarea>
    <div class="magic-btn-container">
      <button class="magic-btn" onclick="fixText()">!fix it</button>
    </div>
    <div id="resultBox"></div>
    <div class="magic-btn-container" style="margin-top: 8px;">
      <button class="magic-btn" onclick="copyResult()"> 注转拽</button>
    </div>
  </div>
  <div class="footer">拽 驻转 路 <a href="https://github.com/david33266/KeyFixer" target="_blank" style="color:#1565c0;text-decoration:none;">GitHub</a></div>

  <script>
    const engToHebMap = {
      'a': '砖', 'b': '', 'c': '', 'd': '', 'e': '拽', 'f': '', 'g': '注', 'h': '',
      'i': '', 'j': '', 'k': '', 'l': '', 'm': '爪', 'n': '', 'o': '', 'p': '驻',
      'q': '/', 'r': '专', 's': '', 't': '', 'u': '', 'v': '', 'w': '\'', 'x': '住',
      'y': '', 'z': '',
      'A': '砖', 'B': '', 'C': '', 'D': '', 'E': '拽', 'F': '', 'G': '注', 'H': '',
      'I': '', 'J': '', 'K': '', 'L': '', 'M': '爪', 'N': '', 'O': '', 'P': '驻',
      'Q': '/', 'R': '专', 'S': '', 'T': '', 'U': '', 'V': '', 'W': '\'', 'X': '住',
      'Y': '', 'Z': '',
      ',': '转', '.': '抓', ';': '祝', '[': ']', ']': '[', '\\': '\\'
    };

    function fixText() {
      const input = document.getElementById('inputText').value;
      let output = '';
      for (const char of input) {
        output += engToHebMap.hasOwnProperty(char) ? engToHebMap[char] : char;
      }
      document.getElementById('resultBox').textContent = output;
    }

    function copyResult() {
      const resultBox = document.getElementById('resultBox');
      const text = resultBox.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("拽住 注转拽!");
      }).catch(() => {
        alert("砖 注转拽");
      });
    }
  </script>
</body>
</html>
