<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>KeyFixer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .logo {
      margin-top: 32px;
      margin-bottom: 0;
      width: 208px; /* מוגדל ב-30% מ-160 */
      max-width: 60vw;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .subtitle {
      font-size: 1.2em;
      margin-bottom: 24px; /* הופחת ב-40% מ-40 */
    }

    .boxes-container {
      margin-top: 20px;
    }

    textarea {
      width: 300px;
      height: 60px;
      font-size: 16px;
    }

    .magic-btn-container {
      margin-top: 8px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .copy-btn {
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="KeyFixer logo" class="logo" />

  <div class="subtitle">מתקן שגיאות בפריסת המקלדת</div>

  <div class="boxes-container">
    <textarea id="inputText" placeholder="הדבק את הטקסט כאן"></textarea>
    <div class="magic-btn-container">
      <button onclick="fixText()">תקן לי!</button>
    </div>
    <textarea id="outputText" placeholder="התוצאה תופיע כאן" readonly></textarea>
    <br />
    <button class="copy-btn" onclick="copyToClipboard()">📋 העתק</button>
  </div>

  <script>
    function fixText() {
      const input = document.getElementById("inputText").value;
      const output = convertHebrewToEnglish(input); // לשנות ללוגיקה שלך
      document.getElementById("outputText").value = output;
    }

    function copyToClipboard() {
      const output = document.getElementById("outputText");
      output.select();
      output.setSelectionRange(0, 99999);
      document.execCommand("copy");
    }

    function convertHebrewToEnglish(str) {
      // דוגמה בלבד – להחליף בלוגיקה של KeyFixer
      return str.replace(/ש/g, "a").replace(/נ/g, "b").replace(/ב/g, "c");
    }
  </script>

</body>
</html>
