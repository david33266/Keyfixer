<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KeyFixer - תיקון שגיאות מקלדת</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
    }

    img.logo {
      margin-top: 32px;
      width: 208px; /* מוגדל ב-30% */
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .logo-gap {
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .boxes-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px; /* הקטנת רווח ב-40% */
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 80px;
      font-size: 16px;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      resize: vertical;
    }

    .magic-btn-container {
      margin-top: 10px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #0d7680;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b5f6b;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="KeyFixer logo" class="logo"/>
  <div class="logo-gap"></div>
  <div class="subtitle">מתקן טעויות כתיבה בעקבות הקלדה בשפה הלא נכונה</div>

  <div class="boxes-container">
    <textarea id="inputText" placeholder="הדבק את הטקסט כאן"></textarea>
    <textarea id="outputText" placeholder="כאן תופיע התוצאה"></textarea>

    <div class="magic-btn-container">
      <button onclick="fixText()">Fix it</button>
      <button onclick="copyText()">📋 העתק</button>
    </div>
  </div>

  <script>
    function fixText() {
      const input = document.getElementById("inputText").value;
      const output = document.getElementById("outputText");
      output.value = convertHebrewEnglish(input);
    }

    function copyText() {
      const output = document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
    }

    function convertHebrewEnglish(text) {
      const map = {
        'q': '/', 'w': "'", 'e': 'ק', 'r': 'ר', 't': 'א', 'y': 'ט', 'u': 'ו', 'i': 'ן', 'o': 'ם', 'p': 'פ',
        'a': 'ש', 's': 'ד', 'd': 'ג', 'f': 'כ', 'g': 'ע', 'h': 'י', 'j': 'ח', 'k': 'ל', 'l': 'ך', ';': 'ף',
        'z': 'ז', 'x': 'ס', 'c': 'ב', 'v': 'ה', 'b': 'נ', 'n': 'מ', 'm': 'צ', ',': 'ת', '.': 'ץ',
        'Q': '/', 'W': '"', 'E': 'ק', 'R': 'ר', 'T': 'א', 'Y': 'ט', 'U': 'ו', 'I': 'ן', 'O': 'ם', 'P': 'פ',
        'A': 'ש', 'S': 'ד', 'D': 'ג', 'F': 'כ', 'G': 'ע', 'H': 'י', 'J': 'ח', 'K': 'ל', 'L': 'ך', ':': 'ף',
        'Z': 'ז', 'X': 'ס', 'C': 'ב', 'V': 'ה', 'B': 'נ', 'N': 'מ', 'M': 'צ', '<': 'ת', '>': 'ץ'
      };
      return text.split('').map(c => map[c] || c).join('');
    }
  </script>
</body>
</html>
