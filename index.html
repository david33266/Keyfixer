<!DOCTYPE html>
<html lang="he" dir="rtl">
<head> 
  <link rel="icon" type="image/png" href="logo.png">
  <meta charset="UTF-8">
  <title>KeyFixer - תיקון שגיאות מקלדת</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .logo {
      margin-top: 32px;
      margin-bottom: 0;
      width: 208px;
      max-width: 60vw;
      height: auto;
      display: block;
    }
    .logo-gap {
      height: 5.1em;
      width: 100%;
      display: block;
    }
    .subtitle {
      margin-bottom: 18px;
      color: #444;
      font-size: 1.08em;
    }
    .boxes-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 340px;
      max-width: 96vw;
      gap: 12px;
      margin-bottom: 9.6px;
    }
    textarea,
    #resultBox {
      width: 100%;
      font-size: 1.2em;
      border-radius: 8px;
      border: 2.5px solid #0d3364;
      box-sizing: border-box;
      padding: 10px;
      background: #fff;
    }
    textarea {
      height: 60px;
      resize: none;
      direction: ltr;
      text-align: left;
      margin-bottom: 0;
    }
    #resultBox {
      min-height: 40px;
      background: #fff;
      color: #222;
      word-break: break-word;
      text-align: right;
      direction: rtl;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .direction-select {
      width: 100%;
      font-size: 1em;
      padding: 8px 10px;
      border-radius: 6px;
      border: 2px solid #0d3364;
      background: #fff;
      color: #333;
      direction: rtl;
      text-align: right;
    }
    .magic-btn-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .magic-btn {
      font-size: 1.08em;
      padding: 7px 24px;
      border: none;
      border-radius: 6px;
      background: #1565c0;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 1.5px 7px #0001;
    }
    .magic-btn:active {
      background: #0d47a1;
    }
    .footer {
      margin-top: auto;
      margin-bottom: 9.6px;
      color: #888;
      font-size: 0.95em;
    }
    @media (max-width: 500px) {
      .boxes-container {
        width: 92vw;
      }
      .logo {
        width: 60vw;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <img src="iconkf.png" alt="KeyFixer logo" class="logo">
  <div class="logo-gap"></div>
  <div class="subtitle">מתקן טעויות מהמצאת המקלדת</div>
  <div class="boxes-container">
    <textarea id="inputText" placeholder="הדבק את הטקסט"></textarea>
    <select id="directionSelect" class="direction-select">
      <option value="auto">אוטומטי</option>
      <option value="engToHeb">אנגלית לעברית</option>
      <option value="hebToEng">עברית לאנגלית</option>
    </select>
    <div class="magic-btn-container">
      <button class="magic-btn" onclick="fixText()">!fix it</button>
    </div>
    <div id="resultBox"></div>
  </div>
  <script>
    const engToHebMap = {
      'a': 'ש', 'b': 'נ', 'c': 'ב', 'd': 'ג', 'e': 'ק', 'f': 'כ', 'g': 'ע', 'h': 'י',
      'i': 'ן', 'j': 'ח', 'k': 'ל', 'l': 'ך', 'm': 'צ', 'n': 'מ', 'o': 'ם', 'p': 'פ',
      'q': '/', 'r': 'ר', 's': 'ד', 't': 'א', 'u': 'ו', 'v': 'ה', 'w': "'", 'x': 'ס',
      'y': 'ט', 'z': 'ז',
      'A': 'ש', 'B': 'נ', 'C': 'ב', 'D': 'ג', 'E': 'ק', 'F': 'כ', 'G': 'ע', 'H': 'י',
      'I': 'ן', 'J': 'ח', 'K': 'ל', 'L': 'ך', 'M': 'צ', 'N': 'מ', 'O': 'ם', 'P': 'פ',
      'Q': '/', 'R': 'ר', 'S': 'ד', 'T': 'א', 'U': 'ו', 'V': 'ה', 'W': "'", 'X': 'ס',
      'Y': 'ט', 'Z': 'ז',
      ',': 'ת', '.': 'ץ', ';': 'ף', '[': ']', ']': '[', '\\': '\\'
    };

    // בניית מפה הפוכה (עברית לאנגלית) - לוקחת את ראשי התיבות (קטנות) כברירת מחדל
    const hebToEngMap = {};
    for (const [eng, heb] of Object.entries(engToHebMap)) {
      if (!hebToEngMap[heb]) {
        hebToEngMap[heb] = eng.toLowerCase(); // עדיפות לאות קטנה אם אין כבר
      }
    }

    // פונקציה לבדיקת אם תו הוא עברי
    function isHebrew(char) {
      return /[\u0590-\u05FF]/.test(char);
    }

    function fixText() {
      const input = document.getElementById('inputText').value;
      const selectedDirection = document.getElementById('directionSelect').value;
      let direction = selectedDirection;
      
      // אם אוטומטי, זיהוי כיוון
      if (direction === 'auto') {
        let hebrewCount = 0;
        let totalCount = 0;
        for (const char of input) {
          if (isHebrew(char)) {
            hebrewCount++;
          }
          totalCount++;
        }
        const hebrewRatio = totalCount > 0 ? hebrewCount / totalCount : 0;
        direction = hebrewRatio > 0.5 ? 'hebToEng' : 'engToHeb'; // אם יותר מ-50% עברי, הפוך; אחרת, אנגלית לעברית
      }

      let output = '';
      let mapToUse = direction === 'engToHeb' ? engToHebMap : hebToEngMap;

      for (const char of input) {
        output += mapToUse.hasOwnProperty(char) ? mapToUse[char] : char;
      }
      document.getElementById('resultBox').textContent = output;
    }
  </script>
  <div style="width: 100%; text-align: center; margin-top: 40px; margin-bottom: 20px;">
    <a href="https://facebook.com/keyfixer" target="_blank" title="Facebook">
      <img 
        src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" 
        alt="Facebook" 
        width="32" 
        height="32" 
        style="vertical-align: middle;">
    </a>
  </div>
</body>
</html>
